<mat-card *ngIf="video">
    <mat-card-header>
        <div mat-card-avatar class="rank-num">{{ video.rank }}</div>
        <mat-card-title><a routerLink="/video/{{video.videoId}}/{{video.region}}">{{ video.title }}</a></mat-card-title>
        <mat-card-subtitle>{{ video.channelTitle }}</mat-card-subtitle>
        <mat-card-subtitle *ngIf="showFetchedOn" class="subtitle-skip-margin">{{video.fetchedOn | formatDate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ video.description }}</p>
    </mat-card-content>
    <mat-card-actions class="icon-count-container">
        <span class="icon-count"><mat-icon>visibility</mat-icon>{{ video.viewCount }}</span>
        <span class="icon-count"><mat-icon>thumb_up</mat-icon>{{ video.likeCount }}</span>
        <span class="icon-count"><mat-icon>thumb_down</mat-icon>{{ video.dislikeCount }}</span>
        <span class="icon-count"><mat-icon>comment</mat-icon>{{ video.commentCount }}</span>
    </mat-card-actions>
</mat-card>
